<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>候鸟之家</title>
  <link rel="stylesheet" href="static/css/common.css">
  <link rel="stylesheet" type="text/css" href="static/css/app.css"/>
  
</head>
<body class="houniao-page">
	<div class="container houniao-wrap clearfix">
		<form class="form">
			<div class="form-group">
	      <label for="username">党员姓名</label>
	      <input type="text" class="" id="username" placeholder="请输入姓名">
	    </div>
	
	    <div class="form-group">
	      <label for="tel">手机号码</label>
	      <input type="text" class="" id="tel" placeholder="请输入手机号码">
	    </div>
	    
	    <div class="form-group">
	      <label for="remark">备注</label>
	      <input type="text" class="" id="remark" placeholder="请输入备注信息">
	    </div>
	
			<div class="notice clearfix">
				<img src="static/images/icon-visitant-notice.png"/>
				<span>请填写正确的信息，我们收到信息后会与您联系！</span>
			</div>
	
	    <p><a href="javascript:;" class="yuyue-btn bg-red">立即提交</a></p>
		</form>
	</div>
	


<script src="static/js/jquery-3.1.1.min.js"></script>
<script src="static/js/common.js"></script>

</body>
</html>

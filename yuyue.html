<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>预约挂号</title>
  <link rel="stylesheet" href="static/amazeui/css/amazeui.min.css">
  <link rel="stylesheet" href="static/css/app.css">
</head>
<body class="yuyue-page">
	<div class="am-container">
		<form class="am-form">
    <div class="am-form-group">
      <label for="username">姓名</label>
      <input type="text" class="" id="username" placeholder="请输入姓名">
    </div>

    <div class="am-form-group">
      <label for="idcard">身份证号码</label>
      <input type="text" class="" id="idcard" placeholder="请输入15或18位身份证号码">
    </div>
    
     <div class="am-form-group">
      <label for="tel">手机号码</label>
      <input type="tel" class="" id="tel" placeholder="请输入手机号码">
    </div>


		<div class="notice am-cf">
			<img src="static/images/icon_notice.png"/>
			<span>请填写正确的信息，挂号成功后再医院就诊台出电子挂号单！</span>
		</div>

    <p><a href="javascript:;" class="yuyue-btn">立即预约</a></p>

</form>
	</div>

<script src="static/js/jquery-3.1.1.min.js"></script>
<script src="static/amazeui/js/amazeui.min.js"></script>
<script src="static/js/app.js"></script>

</body>
</html>
